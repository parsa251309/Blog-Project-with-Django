{% extends "base.html" %}

{% load static %}

{% block title %}Login{% endblock title %}

{% block content %}
<h3 style="text-align: center;" class="mt-3">Sign Up</h1>
<div class="container mt-2">
    <form method="post">
        {% csrf_token %}
        {{form}}
        <button type="submit" class="btn btn-primary mt-2">Submit</button>
    </form>
</div>
{% endblock content %}
